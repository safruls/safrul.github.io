<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing the quiz now</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="progress-display">
                <div id="progress-item">
                    <p class="progress-score-text">Score(s):</p>
                    <p class="progress-score-num" id="scoreCounter">0</p> 
                </div>
                <div id="progress-item">
                    <p class="progress-score-num" id="questionCounter">1/3</p>
                    <div id="progress-bar">
                        <div id="progress-bar-full"></div>
                    </div> 
                </div>
            </div>
            <h3 id="question">What is the answer?</h3>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div id="audio">
                <audio src="./sound/art-of-silence.mp3" id="myAudio"></audio>
                <button onclick="playAudio()" type="button" class="btn">&#9658</button>
                <button onclick="pauseAudio()" type="button" class="btn">&#10074&#10074</button> 
            </div>
        </div>
        
    </div>
    <footer>
        <p>Music is copyright free.</p>
        <p>&#169;2020 Safrul Setiawan. All rights reserved.</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
